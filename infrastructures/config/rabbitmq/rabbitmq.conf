# RabbitMQ Configuration for DocIx

## Default configuration for DocIx message processing

# Management plugin
management.listener.port = 15672
management.listener.ssl = false

# Main AMQP port
listeners.tcp.default = 5672

# Memory and disk limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 1.0

# Default vhost and user for DocIx
default_vhost = docix
default_user = docix
default_pass = docix123

# Queue configuration
queue_master_locator = min-masters

# Message persistence
persist_to_disk_on_startup = true

# Log level
log.console.level = info
log.file.level = info

# Heartbeat and connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2047
