# RabbitMQ Configuration for DocIx

## Default configuration for DocIx message processing

# Management plugin
management.listener.port = 15672
management.listener.ssl = false

# Main AMQP port
listeners.tcp.default = 5672

# Memory and disk limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 1.0

# Default vhost and user for DocIx (using default guest user as per application.properties)
default_vhost = /
default_user = guest
default_pass = guest

# Queue configuration for document processing
# These will be auto-created by Spring AMQP when application starts

# Message TTL and delivery settings
# Ensure messages don't get lost during processing
default_user_tags.administrator = true

# Consumer settings for graceful shutdown
consumer_timeout = 900000

# Connection settings
heartbeat = 60
frame_max = 131072

# Cluster settings (for future scaling)
cluster_formation.peer_discovery_backend = classic_config

# Logging
log.console = true
log.console.level = info

# Performance tuning for document processing
channel_max = 2047
connection_max = 1000

